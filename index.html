<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>
    <header>Deutschland unsere Spieler</header> 
    <div>
        <button type="button" onclick="logout()">Logout</button>
            
        </div>

    <div>
<div class=spieler>

<p id="witz"></p>
<figure>
    <figcaption>Portrait</figcaption>
<img src= "Thomas-Muller.jpg" alt="Smiley face" id="spielerbild">

</figure>

    <h3>gespielte Länderspiele</h3>
    <p class="spielerValue">100</p>

    <p class="spielerValue">33</p>
</div>
    <a id=link href="#">zum nächsten Spieler</a>
   
</div>




    </div>
